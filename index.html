<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <input type="text" name="screen" id="screen" disabled>
        <button id="cls">clear</button>
        <div id="numbers">
            <input type="button" value="1" class="num n" onclick="addNum(1)">
            <input type="button" value="2" class="num n" onclick="addNum(2)">
            <input type="button" value="3" class="num n" onclick="addNum(3)">
            <input type="button" value="+" class="num opr" onclick="addNum('+')">
            <br>
            <input type="button" value="4" class="num n" onclick="addNum(4)">
            <input type="button" value="5" class="num n" onclick="addNum(5)">
            <input type="button" value="6" class="num n" onclick="addNum(6)">
            <input type="button" value="-" class="num opr" onclick="addNum('-')">
            <br>
            <input type="button" value="7" class="num n" onclick="addNum(7)">
            <input type="button" value="8" class="num n" onclick="addNum(8)">
            <input type="button" value="9" class="num n" onclick="addNum(9)">
            <input type="button" value="*" class="num opr" onclick="addNum('*')">
            <br>
            <input type="button" value="." class="num opr" onclick="addNum('.')">
            <input type="button" value="0" class="num n" onclick="addNum(0)">
            <input type="button" value="/" class="num opr" onclick="addNum('/')">
            <input type="button" value="=" class="num opr" onclick="calc()">
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
